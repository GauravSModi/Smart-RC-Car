<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Remote Control</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='./stylesheets/style.css'></link>
</head>

<body>
<div>
	<h1>Remote Control</h1>

	<div id='content'>

		<div id='shutdown-box'>
			<input type="button" id="shutdown-button" value="Initiate Shutdown Procedure"/>
			<p>
				Initiate graceful shutdown by first shutdowning C++ Program, and then Node server.
			</p>
		</div>

		<!-- adpated the direction controls from https://stackoverflow.com/questions/52391166/button-position-like-game-controller-css-responsive -->
		<div id='controls-box'>
			<div id="controls">
				<button id="keyboard_key_up" class="movements_control" onclick="">/\</button>
				<button id="keyboard_key_left" class="movements_control">&lt</button>
				<button id="keyboard_key_down" class="movements_control">\/</button>
				<button id="keyboard_key_right" class="movements_control">&gt</button>
			</div>
		</div>		

		<div id='mode-box'>
			<p>
				Switch between manual and automatic mode.
			</p>
			<div id="mode_controls">
				<button id="manual_mode_btn" class="mode_control">Manual Mode</button>
				<button id="auto_mode_btn" class="mode_control">Auto Mode</button>
			</div>
		</div>

		<div id="p5-canvas-div"></div>
		
		<div id='error-box'>
			<h2>Server Error</h2>
			<p>Server error detected. Please resolve error before continuing.</p>
			<div><code id='error-text'>No error yet... did you hide this div correctly via Javascript? :)</code></div>
		</div>

	</div>
</div>
	
	<!--<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	-->
  <script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>

	<script src='./scripts/bundle.js' type='text/javascript'></script>
</body>
</html>
